<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculateur d'IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="images/undraw_personal_trainer_re_cnua.svg">
        </section>

        <section id="calculator">
            <form action="form" onsubmit="return calculeIMC(event)">
                <h1 id="title">
                    Calculateur - IMC
                </h1>
                <div class="input-box">
                    <label for="Poids">Poids en Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i> 
                         <input type="number" id="Poids" required>
                        <span>
                                kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="Taille">
                        Taille en m
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i> 
                        <input type="number" step="0.01" id="Taille" name="">                        
                        <span>
                             m 
                        </span>
                    </div>
                </div>
                <button type="submit" id="calculate">
                    Calculer
                </button>
            </form>
                <div class="infos" class="hidden">
                    <div id="resultat">
                        <div id="twi">
                            <span id="value">VOTRE IMC</span>
                        </div>
                        <div id="description"></div>
                            <span></span>
                    </div>
                    <div id="more_info">
                    </div>
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
